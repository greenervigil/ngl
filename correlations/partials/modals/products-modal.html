<div class="modal-header">
  <button class="close" ng-click="cancel()"><i class="icon-remove"></i></button>
  <h3 class="modal-title">Program Name</h3>
</div>
<div class="modal-body">
  <ul>
    <li ng-repeat="item in items">
      <a ng-click="selectItem(item.productName)">{{ item.productName }}</a>
    </li>
    <li ng-hide="items">No results</li>
  </ul>
</div>
<button class="btn btn-default modal-close" ng-click="cancel()">Close</button>
