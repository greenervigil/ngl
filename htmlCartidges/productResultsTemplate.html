<script language="javascript" type="text/javascript">

var popupWindow = null;

function submitProductOverviewInfo(anchorObject,popupWidth, windowName){

	var hrefUrl=anchorObject.href;
	var toolbarHeight = window.outerHeight - window.innerHeight;	
	if(isNaN(toolbarHeight)){
		toolbarHeight =170; // for IE
	}
	var popupHeight = (window.innerHeight - toolbarHeight);
	if(isNaN(popupHeight)){
		popupHeight =554; // for IE
	}
	var leftPos = (screen.width - popupWidth )/2;
	var topPos = (screen.height - popupHeight)/2;
	var windowFeatures = 'toolbar=0,scrollbars=1,resizable=0,status=0,location=0, ';

	if( hrefUrl.indexOf('?') > -1){
				 hrefUrl=hrefUrl.substr(0,hrefUrl.indexOf('?'));
	} 

	windowFeatures += 'left='+leftPos+'px,';
	windowFeatures += 'top='+topPos+'px,';
	windowFeatures += 'width='+popupWidth+'px,';
	windowFeatures += 'height='+popupHeight+'px,';
	anchorObject.href= hrefUrl+'?N= 16 4294922384&Ntk=P_Isbn13&Ntt=9781428317352';
	
	popupWindow = window.open(anchorObject.href,windowName,windowFeatures);
	if(popupWindow.focus){
		popupWindow.focus();	
	}	
	return false;
}

function emailLink(title,isbn10){
	var pageurl = window.location.href;	
	var $j = jQuery.noConflict();
	var emailurl = "mailto:?subject=Information about book titled "+title+"("+isbn10+")&body=Click this link to see more information for the ISBN :'"+isbn10+"'%0A%0A"+encodeURIComponent(pageurl);
	$j("#email_print_links ul li a").eq(0).attr("href",emailurl);
	return true;
}

</script>
